language: node_js
node_js:
- lts/*
script:
- npm run build

cache:
  directories:
  - node_modules

deploy:
  - provider: script
    skip_cleanup: true
    script:
    - echo "begin deploying mainsite"
    - rsync -r --delete-after --quiet dist/ hao@vul.haoxp.xyz:/home/hao/personal_profile
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: 
    - echo "begin deploying resume.pdf"
    - node src/assets/capturePDF.js
    - echo "done capturing resume.pdf"
    - rsync -r --delete-after --quiet /tmp/resume.pdf hao@vul.haoxp.xyz:/home/hao/file_server
    on:
      branch: master

before_deploy:
- openssl aes-256-cbc -K $encrypted_fbf95acb6d79_key -iv $encrypted_fbf95acb6d79_iv
  -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
- ssh-keyscan vul.haoxp.xyz >> ~/.ssh/known_hosts
